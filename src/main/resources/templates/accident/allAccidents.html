<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Accidents</title>
</head>
<body th:background="@{/images/bg_accidents.jpg}" th:background-attachment="fixed" th:width="1920">

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Accidents</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" opacity="3">
            <div class="navbar-nav">

                <a class="nav-item nav-link active" href="#">All accidents<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/formAddAccident}">Add accident</a>
                <a class="nav-item nav-link" th:href="@{/logout}">
                    <span th:text="${user.login}"></span>
                    <span> | Log out</span>
                </a>
            </div>
        </div>
    </nav>
    <br/>
    <br/>
    <h2 align="center" style="color: white">Accidents for all the time:</h2>
    <br/>
    <div class="container py-3">
        <div class="card p-3 mb-2 bg-label text-dark m-auto" style="width: 100%">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Accident name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Address</th>
                    <th scope="col">Type</th>
                    <th scope="col">Articles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accident: ${allAccidents}">
                    <th>
                        <a th:href="@{|/formUpdateAccident?accidentId=${accident.id}|}">
                        <i class="fa fa-edit"></i>
                        </a>
                        <span th:text="${accident.name}"></span>
                    </th>
                    <th>
                        <span th:text="${accident.description}"></span>
                    </th>
                    <th>
                        <span th:text="${accident.address}"></span>
                    </th>
                    <th>
                        <span th:text="${accident.type.name}"></span>
                    </th>
                    <th>
                        <a th:each="article: ${accident.articles}">
                            <span th:utext="${article.name + '<br>'}"></span>
                        </a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
